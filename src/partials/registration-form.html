<section class="registration">
    <div class="container">
        <form action="#" class="registration__form" id="call-me">
            <h3 class="registration__form--title">Регистрация на <span class="registration__orange">бесплатную</span>
                телефонную <span class="registration__orange">консультацию</span> по нюансам ЗНО
                по английскому языку</h3>
            <p class="registration__form--text">Оставь заявку на участие в <span class="registration__orange">бесплатном
                    занятии.</span>
                <br>С вами свяжется консультант и ответит на вопросы
            </p>
            <div class="registration__form--field">
                <label for="name" class="form--placeholder">Имя*</label>
                <input type="text" name="user-name" class="registration__form--input" id="name" placeholder="Имя*"
                    autocomplete="off">
            </div>
            <div class="registration__form--field">
                <label for="tel" class="form--placeholder">Телефон*</label>
                <input type="tel" name="user-tel" class="registration__form--input" id="tel" placeholder="Телефон*"
                    autocomplete="off">
            </div>
            <button type="submit" class="registration__button">хочу на бесплатное занятие</button>
        </form>
    </div>
</section>
